    <script>
        // Supabase config
        const supabase = window.supabase.createClient(

            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxYWRleW93d2RzbGtrdWVzZHhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NjQ4NTUsImV4cCI6MjA4NjE0MDg1NX0.2oa-3MO-IkITrrgtXY3PWBPrFw8y7C2b6zTO7HAR_zE'

        // Auth state check
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                showApp(session.user);
            } else {
                showAuth();
            }
        }
        
        function showAuth() {
            document.getElementById('authSection').classList.add('active');
            document.getElementById('appSection').classList.remove('active');
        }
        
        async function showApp(user) {
            document.getElementById('authSection').classList.remove('active');
            document.getElementById('appSection').classList.add('active');
            
            document.getElementById('userName').textContent = user.user_metadata?.full_name || user.email;
            
            // Get profile for credits
            const { data: profile } = await supabase
                .from('profiles')
                .select('credits_remaining, subscription_tier')
                .eq('id', user.id)
                .single();
            
            if (profile) {
                const credits = profile.subscription_tier === 'admin'
                    ? '‚àû (Admin)'
                    : profile.subscription_tier === 'free' 
                    ? profile.credits_remaining 
                    : '‚àû';
                document.getElementById('userCredits').textContent = credits;
            }
        }
        
        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'login') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('signupForm').style.display = 'none';
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('signupForm').style.display = 'block';
            }
        }
        
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            
            if (error) {
                showMessage('authMessage', error.message, 'error');
            } else {
                showApp(data.user);
            }
        }
        
        async function handleSignup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            const { data, error } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    data: { full_name: name }
                }
            });
            
            if (error) {
                showMessage('authMessage', error.message, 'error');
            } else {
                showMessage('authMessage', 'ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang ƒëƒÉng nh·∫≠p...', 'success');
                setTimeout(() => showApp(data.user), 1000);
            }
        }
        
        async function handleLogout() {

            showAuth();
        }
        
        async function handleDivination() {
            const question = document.getElementById('question').value.trim();
            const datetime = document.getElementById('datetime').value;
            
            if (!question) {
                showMessage('resultSection', 'Vui l√≤ng nh·∫≠p c√¢u h·ªèi!', 'error');

            // Show loading

                await getAIInterpretation(hexData);

            }

        function displayHexagram(hexData) {

                        `).join('')}

                        ‚Üí ${hexData.changingYaoDetail.newLiuQin} ${hexData.changingYaoDetail.newChi}
                    </div>
                </div>

            document.getElementById('resultSection').innerHTML = html;

        async function getAIInterpretation(hexData) {
            const { data: { session } } = await supabase.auth.getSession();
            
            const response = await fetch('https://app-kinh-d-ch-ai.vercel.app/api/interpret', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${session.access_token}`

                body: JSON.stringify({

                    mainHexName: hexData.mainHexagram.name,

                    mainHexPalace: hexData.mainHexagram.palace,

                    changingYaoDetail: hexData.changingYaoDetail

            const result = await response.json();
            
            // Remove loading spinner

            if (response.ok) {

                document.getElementById('userCredits').textContent = result.credits_remaining;

                document.getElementById('resultSection').appendChild(interpretDiv);
